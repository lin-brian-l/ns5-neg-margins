<GridLayout 
    rows="200 * *" 
    columns="* *" 
    backgroundColor="black">
    <StackLayout 
        row="0" 
        col="0" colSpan="2"
        backgroundColor="red"></StackLayout>
    <Label 
        row="0" 
        col="0" colSpan="2"
        text="No negative margins"
        verticalAlignment="bottom"></Label>
    <StackLayout 
        row="0" 
        col="0" colSpan="2"
        backgroundColor="orange" 
        height="100" 
        verticalAlignment="top"></StackLayout>
    <StackLayout 
        row="1"
        col="0" colSpan="2"
        backgroundColor="blue"></StackLayout>
    <Button 
        row="2" col="0"
        text="Top neg margin"
        (tap)="toTopNegMargin()"></Button>
    <Button 
        row="2" col="1"
        text="Middle neg margin"
        (tap)="toMiddleNegMargin()"></Button>
</GridLayout>
